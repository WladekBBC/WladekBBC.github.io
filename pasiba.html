<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats Explosion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #121212;
            color: white;
            background-image: url("./backFoto.JPG");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Full-screen explosion effect */
        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: #ffcc00;
            opacity: 0;
            text-shadow: 5px 5px 20px rgba(255, 140, 0, 0.8);
            animation: explode 1.5s ease-out forwards;
        }

        /* Keyframes for explosion effect */
        @keyframes explode {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.1); }
            10%, 30%, 50%, 70%, 90% { opacity: 1; transform: translate(-50%, -50%) scale(2); }
            20%, 40%, 60%, 80% { opacity: 1; transform: translate(-50%, -50%) scale(1.7); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.7); }
        }

        /* Style for button */
        .btn {
            position: absolute;
            bottom: 20px; /* Push to bottom */
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #218838;
        }

    </style>
</head>

<body>
    <script>
        function showExplosion() {
            let explosion = document.createElement("div");
            explosion.className = "explosion";
            explosion.innerText = "I luv u too \n ❤️❤️❤️";
            document.body.appendChild(explosion);
        }
        window.onload = showExplosion;
    </script>

    <!-- Button placed at the bottom -->
    <a href="strona.html" class="btn">
        <ion-icon name="checkmark-outline"></ion-icon>
        For Slideshow Click Here
    </a>

</body>
</html>
