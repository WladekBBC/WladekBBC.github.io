<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats Explosion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #121212;
            color: white;
        }

        /* Full-screen explosion effect */
        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: #ffcc00;
            opacity: 0;
            text-shadow: 5px 5px 20px rgba(255, 140, 0, 0.8);
            animation: explode 1.5s ease-out forwards;
        }

        /* Keyframes for the explosion effect */
        @keyframes explode {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.7);
            }
        }
    </style>
</head>

<body>
    <style>body {
        background-image: url("./backFoto.JPG");
        background-size: cover;
        background-position: center;  
        background-repeat: no-repeat;  
        height: 100vh; 
        margin: 0; 
        padding: 0; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white; 
    }
    </style>

    <script>
        function showExplosion() {
            // Create the explosion effect
            let explosion = document.createElement("div");
            explosion.className = "explosion";
            explosion.innerText = " I luv u too \n ❤️❤️❤️";
            document.body.appendChild(explosion);
        }
        // Call explosion automatically when page loads
        window.onload = showExplosion;
    </script>

</body>
</html>
